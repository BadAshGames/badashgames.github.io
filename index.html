<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The internet hates you</title>
    </head>
    <body>
        <script>
            let version;
            window.onload = async () => {  // Mark this function as async
                try {
                    const response = await fetch("raw.githubusercontent.com/BadAshGames/badashgames.github.io/refs/heads/main/version.txt");

                    // Check if the response is successful
                    if (response.ok) {
                        // Get the plain text content of the file
                        const textContent = await response.text();
                        
                        version = textContent;
                    } else {
                        alert("Error!");
                    }
                } catch (error) {
                    alert("Error:\n" + error)
                }
                window.location.href = version + "/Home.html";
            }
        </script>
        <p>If you are still here after 5 seconds, refresh the page, it also might be something on our end.</p>
    </body>
</html>
